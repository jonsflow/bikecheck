version: "1.0"

# Generic bike type definitions with default service intervals
bike_types:
  - type: full_suspension
    name: "Mountain Bike (Full Suspension)"
    default_intervals: [chain, fork_lowers, rear_shock, dropper_post, brake_pads]

  - type: hardtail
    name: "Mountain Bike (Hardtail)"
    default_intervals: [chain, fork_lowers, brake_pads]

  - type: rigid
    name: "Road Bike"
    default_intervals: [chain, cassette, brake_pads, grips_tape]

  - type: gravel
    name: "Gravel Bike"
    default_intervals: [chain, cassette, brake_pads, grips_tape]

